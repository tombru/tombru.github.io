<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Greiderloppet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/greider-icon.png">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="application/javascript"></script>
    <script src="js/main.js" type="application/javascript"></script>

</head>
<body>
<a href="index.html">
    <img id="banner" src="img/greider-banner.png" style="display: block;margin-left: auto;margin-right: auto">
</a>
<div class="container">
    <form class="register">
        <input id="name" type="text" name="name" class="register-input" placeholder="Löparens för- och efternamn" required>
        <input id="email" type="email" name="email" class="register-input" placeholder="E-postadress" required>
        <input id="yearofbirth" type="text" name="yearofbirth" class="register-input" placeholder="Födelseår">

        <div class="register-switch">
            <input type="radio" name="child" value="child" id="child_child" class="register-switch-input">
            <label for="child_child" class="register-switch-label">Barngreider</label>
            <input type="radio" name="child" value="adult" id="child_adult" class="register-switch-input" checked>
            <label for="child_adult" class="register-switch-label">Greiderloppet</label>
        </div>

        <div id="adultSection">
            <div class="register-switch">
                <input type="radio" name="startGroup" value="långsam" id="start_group_l" class="register-switch-input">
                <label for="start_group_l" class="register-switch-label width3">Långsam löpare</label>
                <input type="radio" name="startGroup" value="mellan" id="start_group_m" class="register-switch-input" checked>
                <label for="start_group_m" class="register-switch-label width3">Mellan</label>
                <input type="radio" name="startGroup" value="snabb" id="start_group_s" class="register-switch-input">
                <label for="start_group_s" class="register-switch-label width3">Snabb löpare</label>
            </div>

            <div class="register-switch">
                <input type="radio" name="shirtType" value="modal" id="shirt_m" class="register-switch-input">
                <label for="shirt_m" class="register-switch-label">T-Shirt modal</label>
                <input type="radio" name="shirtType" value="cotton" id="shirt_c" class="register-switch-input" checked>
                <label for="shirt_c" class="register-switch-label">T-Shirt bomull</label>
                <span style="position:relative">
                    <img style="position:absolute" id="shirtTypeQuestionMark" src="img/questionmark.svg"/>
                </span>
            </div>

            <p id="modalInfoText" style="display: none;" >Modal är en konstfiber, tillverkad av cellulosa. Har liknande egenskaper som bomullen och andas på ett mycket trevlig sätt.</p>


            <div class="register-switch thin">
                <input type="radio" name="shirtSize" value="S" id="shirt-size-s" class="register-switch-input">
                <label for="shirt-size-s" class="register-switch-label width5">Small</label>
                <input type="radio" name="shirtSize" value="M" id="shirt-size_m" class="register-switch-input" checked>
                <label for="shirt-size_m" class="register-switch-label width5">Medium</label>
                <input type="radio" name="shirtSize" value="L" id="shirt-size_l" class="register-switch-input">
                <label for="shirt-size_l" class="register-switch-label width5">Large</label>
                <input type="radio" name="shirtSize" value="XL" id="shirt-size_xl" class="register-switch-input">
                <label for="shirt-size_xl" class="register-switch-label width5">XL</label>
                <input type="radio" name="shirtSize" value="XXL" id="shirt-size_xxl" class="register-switch-input">
                <label for="shirt-size_xxl" class="register-switch-label width5">XXL</label>
            </div>


            <div class="register-switch">
                <input type="radio" name="vegetarian" value="false" id="vegetarian_f" class="register-switch-input" checked>
                <label for="vegetarian_f" class="register-switch-label">Köttkorv</label>
                <input type="radio" name="vegetarian" value="true" id="vegetarian_m" class="register-switch-input">
                <label for="vegetarian_m" class="register-switch-label">Vegokorv</label>
            </div>

            <div>
                <input type="checkbox" name="dinner" value="true">Jag äter gärna middag på Hjälmaren efteråt
            </div>

        </div>



        <input type="submit" value="Anmäl mig" class="register-button">

    </form>
</div>
</body>
</html>
